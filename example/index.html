<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <script>
        let authToken;

        async function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch('http://localhost:4269/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                authToken = await response.json();
                document.getElementById("login-form").style.display = "none";
                document.getElementById("upload-form").style.display = "block";
            } else {
                alert('Login failed');
            }
        }

        async function upload(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('package', fileInput.files[0]);

            const response = await fetch('http://localhost:4269/upload', {
                method: 'POST',
                headers: {
                    'auth-token': authToken,
                },
                body: formData
            });

            if (response.ok) {
                alert('File uploaded successfully!');
            } else {
                alert('File upload failed');
            }
        }
    </script>
</head>
<body>
<form id="login-form" onsubmit="login(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <button type="submit">Login</button>
</form>
<form id="upload-form" onsubmit="upload(event)" style="display:none;">
    <label for="file">Choose a file:</label>
    <input type="file" id="file" name="file">
    <br>
    <button type="submit">Upload</button>
</form>
</body>
</html>
