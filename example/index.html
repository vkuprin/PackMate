<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0 auto;
            padding: 20px;
            max-width: 400px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 96%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        #upload-form {
            display: none;
        }

        #packages-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #packages-list h3 {
            margin: 0;
            padding-bottom: 10px;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        #packages-list ul {
            list-style-type: none;
            padding: 0;
        }

        #packages-list li {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            background-color: #f9f9f9;
        }

        #packages-list li:hover {
            background-color: #e9e9e9;
        }
    </style>
    <script>
        let authToken;

        async function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch('http://localhost:4269/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                authToken = await response.json();
                document.getElementById("login-form").style.display = "none";
                document.getElementById("upload-form").style.display = "block";

                await listPackages();
            } else {
                alert('Login failed');
            }
        }

        async function upload(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('package', fileInput.files[0]);

            const response = await fetch('http://localhost:4269/upload', {
                method: 'POST',
                headers: {
                    'auth-token': authToken,
                },
                body: formData
            });

            if (response.ok) {
                alert('File uploaded successfully!');
            } else {
                alert('File upload failed');
            }
        }

        async function listPackages() {
            const response = await fetch('http://localhost:4269/packages');

            if (response.ok) {
                const packages = await response.json();
                const packagesList = document.getElementById('packages');
                packagesList.innerHTML = ''; // Clear previous content
                packages.forEach(pkg => {
                    const listItem = document.createElement('li');
                    listItem.textContent = pkg.name;
                    packagesList.appendChild(listItem);
                });
                document.getElementById("packages-list").style.display = "block";
            } else {
                alert('Failed to load packages');
            }
        }
    </script>
</head>
<body>
<form id="login-form" onsubmit="login(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Login</button>
</form>
<form id="upload-form" onsubmit="upload(event)">
    <label for="file">Choose a file:</label>
    <input type="file" id="file" name="file">
    <button type="submit">Upload</button>
</form>
<div id="packages-list" style="display:none;">
    <h3>Packages:</h3>
    <ul id="packages"></ul>
</div>
</body>
</html>
